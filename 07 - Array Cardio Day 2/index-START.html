<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 },
      {name: 'Sajwan', year: 1998},
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const atleat1OlderThanNineteen = people.some((person) => 2025 - person.year >=19);
    console.log(atleat1OlderThanNineteen);
    // Array.prototype.every() // is everyone 19 or older?
    const condition = (person) => (2025 - person.year >= 19);
    const isOlderEvery = people.every(condition);
    console.log(isOlderEvery);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const messageComment = comments.find((comment) => comment.id === 823423);
    console.log(messageComment.text);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const comment = (person) => person.id === 823423;

    const index = comments.findIndex(comment);
    console.log(index);
    const spliced = comments.splice(index, 1);
    console.log(spliced);
    console.log(comments);


  </script>
</body>
</html>
